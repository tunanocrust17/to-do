<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /></head>

<body>
    <dialog class="project">
        <h1 class="new-project">Add Project</h1>
        <form action="" class="newProject">
            <div class="form-row">
                <label for="project-title">Project Title</label>
                <input type="text" id="project-title" name="project-title" required>
            </div>
            <button class="cancel-btn">Cancel</button>
            <button class="add-project-btn">Add Project</button>
            
        </form>
    </dialog>
    <dialog class="todo">
        <h1 class="new-todo">New Task</h1>
            <form action="" class="newToDo" method="post">
                <div class="form-row">
                    <label for="todo-title">Task Title</label>
                    <input type="text" id="todo-title" name="todo-title" required/>
                </div>
                <div class="form-row">
                    <label for="todo-description">Description</label>
                    <input type="text" id="todo-description" name="todo-description" required/>
                </div>
                <div class="form-row">
                    <label for="due-Date">Due Date</label>
                    <input type="date" id="due-date" name="due-date" required/>
                </div>

                <div class="form-row">
                    <label for="priorities">Priority</label>
                    <select id="priorities">
                      <option value="None">None</option>  
                      <option value="High">High</option>
                      </select>
                </div>
                <div class="form-row">
                    <label for="project-list">Project</label>
                    <select name="project-list" id="project-list"></select>
                </div>

                <button type="submit" class="add-todo-btn">
                    Add Task
                </button>
                <button class="cancel-btn">Cancel</button>
            </form>
    </dialog>




    <div class="sidebar">
        <div class="top-sidebar">
            <div class="search-bar">
                <div class="icon-buttons">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </div>
                <h4 class="search-text">
                    search
                </h4>
            </div>
            <div class="general-items my-day">
                <div class="left-items">
                    <button class="icon-buttons">
                        <span class="material-symbols-outlined">
                            Sunny
                        </span>
                    </button>
                    <h3>My Day</h3>
                </div>
                <h3 class="notification-count">5</h3>
            </div>
            <div class="general-items important-projects">
                <div class="left-items">
                    <button class="icon-buttons">
                        <span class="material-symbols-outlined">
                            Star
                        </span>
                    </button>
                    <h3>Important</h3>
                </div>
                <h3 class="notification-count">8</h3>
            </div>
            <div class="general-items all-projects">
                <div class="left-items">
                    <button class="icon-buttons">
                        <span class="material-symbols-outlined">
                            all_inclusive
                        </span>
                    </button>
                    <h3>All</h3>
                </div>
                <h3 class="notificaiton-count">3</h3>
            </div>
            <div class="general-items completed-projects">
                <div class="left-items">
                    <button class="icon-buttons">
                        <span class="material-symbols-outlined">
                            check_circle
                        </span>
                    </button>
                    <h3>Completed</h3>
                </div>
                <h3 class="notificaiton-count">3</h3>
            </div>
        </div>
        <div class="bottom-sidebar">
            <div class="current-lists">
                <div class="left-items">
                    <button class="icon-buttons">
                        <span class="material-symbols-outlined">
                            things_to_do
                        </span>
                    </button>
                    <h3 class="my-projects">My Projects</h3>
                </div>
                <div class="projects-list">

                </div>
            </div>
            <div class="new-list-div">
                <div class="left-items">
                    <button class="icon-buttons new-project">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </button>
                    <h3 class="create-new-list">Start New List</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="title-and-content">
            <div class="title-container">
                <h1 class="project-title" listid="1">My Day</h1>
                <div class="date"></div>
            </div>
            <div class="content-container">
                <div class="task-container task-container-large">

                </div>
                <div class="task-detail-container display-none">
                    <form action="" class="updateTask">
                        <div class="task-form-row">
                            <label for="task-edit-title">Ttile</label>
                            <input type="text" id="task-edit-title" name="task-edit-title">
                        </div>
                        <div class="task-form-row">
                            <label for="task-edit-desc" class="">Description</label>
                            <input type="text" id="task-edit-desc" name="task-edit-desc">
                        </div>
                        <div class="task-form-row">
                            <label for="task-edit-dueDate" class="">Due Date</label>
                            <input type="date" id="task-edit-dueDate" name="task-edit-dueDate">
                        </div>
                        <div class="task-form-row">
                            <label for="task-edit-priorities">Priority</label>
                            <select id="task-edit-priorities">
                                <option value="None">None</option>  
                                <option value="High">High</option>
                            </select>
                        </div>
                    </form>
                    <div class="task-buttons">
                        <button class="edit-task">Edit</button>
                        <button class="close-task">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="new-todo-div">
            <div class="left-items">
                <button class="icon-buttons new-project">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>
                <h3 class="create-new-list">New Task</h3>
            </div>
        </div>
    </div>


    <script src="./index.bundle.js"></script>
</body>
</html>
