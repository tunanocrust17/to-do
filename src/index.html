<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /></head>

<body>
    <dialog class="project">
        <h1 class="new-project">Add Project</h1>
        <form action="" class="newProject">
            <div class="form-row">
                <label for="project-title">Project Title</label>
                <input type="text" id="project-title" name="project-title">
            </div>
            <button class="add-project-btn">Add Project</button>
            <button class="cancel-btn">Cancel</button>
        </form>
    </dialog>




    <div class="sidebar">
        <div class="top-sidebar">
            <div class="search-bar">
                <div class="icon-buttons">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </div>
                <h4 class="search-text">
                    search
                </h4>
            </div>
            <div class="general-items">
                <div class="left-items">
                    <button class="icon-buttons">
                        <span class="material-symbols-outlined">
                            Sunny
                        </span>
                    </button>
                    <h3>My Day</h3>
                </div>
                <h3 class="notification-count">5</h3>
            </div>
            <div class="general-items">
                <div class="left-items">
                    <button class="icon-buttons">
                        <span class="material-symbols-outlined">
                            Star
                        </span>
                    </button>
                    <h3>Important</h3>
                </div>
                <h3 class="notification-count">8</h3>
            </div>
            <div class="general-items">
                <div class="left-items">
                    <button class="icon-buttons">
                        <span class="material-symbols-outlined">
                            all_inclusive
                        </span>
                    </button>
                    <h3>All</h3>
                </div>
                <h3 class="notificaiton-count">3</h3>
            </div>
        </div>
        <div class="bottom-sidebar">
            <div class="current-lists">
                <div class="left-items">
                    <button class="icon-buttons">
                        <span class="material-symbols-outlined">
                            things_to_do
                        </span>
                    </button>
                    <h3 class="my-projects">My Projects</h3>
                </div>
                <div class="projects-list">
                    <div class="project-container" listID="3415">
                        <button class="icon-buttons">
                            <span class="material-symbols-outlined">
                                lists
                            </span>
                        </button>
                        <h4>Project One</h4>
                    </div>
                    <!-- <div class="project-container" listID="349564732">
                        <button class="icon-buttons">
                            <span class="material-symbols-outlined">
                                lists
                            </span>
                        </button>
                        <h4>Project Two</h4>
                    </div> -->
                </div>
            </div>
            <div class="new-list-div">
                <div class="left-items">
                    <button class="icon-buttons new-project">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </button>
                    <h3 class="create-new-list">Start New List</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="title-container">
            <h1>My Day</h1>
            <div class="right-title-icons">
                <img src="" alt="">
            </div>
            <div class="date"></div>
        </div>
    </div>


    <script src="./index.bundle.js"></script>
</body>
</html>
